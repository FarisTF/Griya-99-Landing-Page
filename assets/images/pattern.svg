<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.5"/>
    </pattern>
    
    <pattern id="combined" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <rect width="100" height="100" fill="url(#dots)"/>
      
      <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <circle cx="50" cy="50" r="10" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
      
      <path d="M 0 0 L 100 100" stroke="white" stroke-width="0.5" opacity="0.1"/>
      <path d="M 0 100 L 100 0" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#combined)"/>
</svg> 